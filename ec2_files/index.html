<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    This is the home page - You can upload stuff to S3 here!
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="bucket">Bucket name: </label>
        <input
          name="bucket"
          type="text"
          id="bucket"
          value="cloud-computing-bucket-17"
          required
        />
        <br />
        <label for="key">File name: </label>
        <input name="key" type="text" id="key" required />
        <br />
        <label for="file">Choose file: </label>
        <input name="file" type="file" id="file" required />
      </div>
      <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
    <hr />
    <h1>Instance metadata</h1>
    <div id="metadata"></div>
  </body>
</html>
