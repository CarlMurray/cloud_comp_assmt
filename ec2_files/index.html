<!DOCTYPE html>
<html lang="en" style="padding: 30px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>This is the home page - You can upload stuff to S3 here!</h1>
    <nav class="navbar navbar-expand">
      <ul class="navbar-nav">
        <li><img src="./atu-logo.png" width="75" /></li>
        <li class="nav-item me-2"><a href="./">Home</a></li>
        <li class="nav-item me-2"><a href="./page-2.html">Page 2</a></li>
        <li class="nav-item me-2"><a href="./page-3.html">Page 3</a></li>
        <li class="nav-item me-2"><a href="./page-4.html">Page 4</a></li>
        <li class="nav-item me-2"><a href="./page-5.html">Page 5</a></li>
      </ul>
    </nav>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="bucket">Bucket name: </label>
        <input
          class="form-control"
          name="bucket"
          type="text"
          id="bucket"
          value="cloud-computing-bucket-17"
          required
        />
        <br />
        <label for="key">File name: </label>
        <input class="form-control" name="key" type="text" id="key" required />
        <br />
        <label for="file">Choose file: </label>
        <input
          class="form-control"
          name="file"
          type="file"
          id="file"
          required
        />
      </div>
      <br />
      <button class="form-control btn btn-primary" type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
    <hr />
    <h1>Instance metadata</h1>
    <div id="metadata"></div>
  </body>
</html>
